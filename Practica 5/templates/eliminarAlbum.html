{% extends 'template.html' %}
{% block body %}

    <div class="mt-5 mb-5">
        <h1 class="display-1 text-center">Album a Eliminar</h1>
    </div>


    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-md-5">
                <div class=" card card-body mb-5">
                    <form action="/borrado/{{album.0}}" method="POST">
                        <table class="table table-info table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Id: </td>
                                    <th scope="col">Album: </td>
                                    <th scope="col">Artista: </td>
                                    <th scope="col">Año de publicación: </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">{{album.0}}</td>
                                    <td>{{album.1}}</td>
                                    <td>{{album.2}}</td>
                                    <td>{{album.3}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-grid gap-2 d-md-block">
                            <button type="submit" class="btn btn-outline-danger"><i class="bi bi-trash"> Eliminar</i></button>
                            <a href=/><button type="button" class="btn btn-outline-warning"><i class="bi bi-arrow-return-left"> Cancelar</i></button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'template.html' %}
{% block body %}
    <h1>Album a Eliminar</h1>
    <br>
    <br>
    <form action="/borrado/{{album.0}}" method="POST">
        <table>
            <thead>
                <tr>
                    <td>Id: </td>
                    <td>Album: </td>
                    <td>Artista: </td>
                    <td>Año de publicación: </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{album.0}}</td>
                    <td>{{album.1}}</td>
                    <td>{{album.2}}</td>
                    <td>{{album.3}}</td>
                    <td>
                        <button type="submit"> Eliminar</button>
                        <a href=/><button type="button">Cancelar</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
{% endblock %}

{% extends 'template.html' %}
{% block body %}
    <div class="mt-5 mb-5">
        <h1 class="display-1 text-center">Album a editar</h1>
    </div>

    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-md-5">
                <div class=" card card-body mb-5">
                    <form action="/actualizar/{{album.0}}" method="POST">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="txtTitulo" value="{{album.1}}">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="txtArtista" value="{{album.2}}">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" name="txtAnio" value="{{album.3}}">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-info" type="submit"><i class="bi bi-pencil-square"> Actualizar</i></button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

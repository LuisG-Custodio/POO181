<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Fruta</title>
</head>
<body>
    
    <h1>Fruta a eliminar</h1>
    <br>
    <br>
    <form action="/eliminarfruta/{{Fruta.0}}" method="POST">
        <table>
            <thead>
                <tr>
                    <td>Id: </td>
                    <td>Fruta: </td>
                    <td>Temporada: </td>
                    <td>Precio: </td>
                    <td>Stock: </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{Fruta.0}}</td>
                    <td>{{Fruta.1}}</td>
                    <td>{{Fruta.2}}</td>
                    <td>{{Fruta.3}}</td>
                    <td>{{Fruta.4}}</td>
                    <td>
                        <button type="submit">Eliminar</button>
                        <a href=/><button type="button">Cancelar</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>

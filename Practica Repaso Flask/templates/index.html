<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruteria</title>
</head>

<body>
    {% with mensajes= get_flashed_messages()  %}
        {% if mensajes %}
            {% for msj in mensajes %}
                <h3>{{ msj }}</h3>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <br>
    <h1>Registro de frutas</h1>
    <br>
    <table>
        <thead>
            <tr>
                <td>Id: </td>
                <td>Fruta: </td>
                <td>Temporada: </td>
                <td>Precio: </td>
                <td>Stock: </td>
            </tr>
        </thead>
        <tbody>
            {%for frut in listaFrutas %}
            <tr>
                <td>{{frut.0}}</td>
                <td>{{frut.1}}</td>
                <td>{{frut.2}}</td>
                <td>{{frut.3}}</td>
                <td>{{frut.4}}</td>
                <td>
                    <a href=/editarfruta/{{frut.0}}><button type="button">Editar</button></a>
                    <a href=/borrarfruta/{{frut.0}}><button type="button">Borrar</button></a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href=/ingresofruta><button type="button">Ingresar Fruta</button></a>
    <a href=/busquedafruta/0><button type="button">Buscar Fruta</button></a>
</body>

</html>
